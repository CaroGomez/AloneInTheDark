<form>
  <div class="mb-3">
    <label class="form-label">Fecha de la cita</label>
    <input type="date" class="form-control" id="fecha-cita" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Motivo de la consulta</label>
    <input type="text" class="form-control" id="motivo-consulta" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Urgencia</label>
    <select class="form-select" id="urgencia">
      <option>Baja</option>
      <option>Media</option>
      <option>Alta</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Tipo de consulta</label>
    <select class="form-select" id="tipo-consulta">
      <option>Urgencias</option>
      <option>Revisión General</option>
      <option>Cita Médica</option>
      <option>Cirugía</option>
      <option>Operación</option>
      <option>Traslado</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Doctor Asignado</label>
    <input type="text" class="form-control" id="doctor-asignado" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Identificación Paciente</label>
    <input type="number" class="form-control" id="id-paciente">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
